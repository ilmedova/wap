        const students = [
            { name: "Quincy", grades: [80, 90], courses: ["cs301", "cs303"] },
            { name: "Jason", grades: [80, 100], courses: ["cs301", "cs303"] },
            { name: "Alexis", grades: [100, 90], courses: ["cs301", "cs303"] },
            { name: "Sam", grades: [100, 100], courses: ["cs301", "cs303"] },
        ];

        var a = students.filter(stu => stu.courses.includes("cs303")).reduce((accum, stu) => {
            accum[stu.name] = stu.grades.reduce((acc, grade) => acc + grade, 0)/stu.grades.length;
            return accum;
        }, {});

        console.log(a);
