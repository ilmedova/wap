        <!-- exercise 2 -->
        <div style="width: 20%;">
            <p>Exercise 3 in console</p>
        </div>
        <!-- exercise 3 -->
        <script>
            function fromTo(from, to){
                const timerId = setInterval(() => {
                    if(from > to){
                        clearInterval(timerId);
                    } else {
                        console.log(from++);
                    }
                }, 1000);   
            }

            fromTo(4, 8);
        </script>

    </main>
