<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script>
        let students = [
            {name: "Mahri", grades: [10, 20], courses: ['cs303', 'cs404']},
            {name: "Maria", grades: [20, 20], courses: ['cs200', 'cs404']},
            {name: "Hello", grades: [10, 20], courses: ['cs303', 'cs404']},
        ];

        function compute(students){
            let myObject = {};
            students.map((s) => {
                if(s.courses.includes("cs303")){
                    myObject[s.name] = getGradesAverage(s);
                }
            });
            return myObject;
        }

        function getGradesAverage(s){
            let sum = 0;
            s.grades.map(g => {
                sum+=g;
            });
            return sum/s.grades.length;
        }

        console.log(compute(students));
    </script>
</head>
<body>
</body>
</html>
